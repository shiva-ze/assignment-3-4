<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Bootstrap grid</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            
            <div class="col-md-4 col-12 bg-primary text-white text-center p-3">
                Column 1
            </div>
            
            <div class="col-md-4 col-12 bg-success text-white text-center p-3">
                Column 2
            </div>
            
            <div class="col-md-4 col-12 bg-danger text-white text-center p-3">
                Column 3
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
